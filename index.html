<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motion project</title>
    <link href="projectStyles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="banner">
        <button id="saveButton" class="bannerButton">Save</button>
        <button id="loadButton" class="bannerButton">Load</button>
        <button id="undoButton" class="bannerButton">Undo</button>
        <button id="redoButton" class="bannerButton">Redo</button>
    </div>

    <!-- <border-edge> is a custom web component defined by the script "./borderEdge.js" -->
    <!-- It is the implemented class shown in the class diagram in my design for the window manager -->
    <border-edge class="topSubEdge" type="horizontal"></border-edge>
    <border-edge class="bottomSubEdge" type="horizontal"></border-edge>
    <border-edge class="leftSubEdge" type="vertical"></border-edge>
    <border-edge class="rightSubEdge" type="vertical"></border-edge>

    <script src="borderEdge.js" type="module"></script>
</body>

</html>
