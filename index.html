<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motion project</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="assets/logo.svg" rel="icon" type="image/x-icont">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Coming+Soon&family=Doto:wght@100..900&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Jolly+Lodger&family=Modern+Antiqua&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Pangolin&family=Playwrite+NG+Modern:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sofia&family=Tiny5&family=Yellowtail&family=Zilla+Slab:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="banner">
        <button id="saveButton" class="bannerButton">Save</button>
        <div class="realFakeButtonContainer bannerButton">
            <button id="fakeLoadButton">Load</button>
            <input type="file" id="loadButton">
        </div>
        <button id="undoButton" class="bannerButton">Undo</button>
        <button id="redoButton" class="bannerButton">Redo</button>
        <a href="https://www.youtube.com/watch?v=y64UY43XW1s" class="bannerLink">Youtube tutorial</a>
    </div>

    <border-edge id="topEdge" type="horizontal"></border-edge>
    <border-edge id="bottomEdge" type="horizontal"></border-edge>
    <border-edge id="leftEdge" type="vertical"></border-edge>
    <border-edge id="rightEdge" type="vertical"></border-edge>

    <div id="topLeftCorner" class="corner"></div>
    <div id="topRightCorner" class="corner"></div>
    <div id="bottomLeftCorner" class="corner"></div>
    <div id="bottomRightCorner" class="corner"></div>

    <create-edit-canvas id="rootWindow"></create-edit-canvas>

    <script src="presentation/borderEdge.js" type="module"></script>
    <script src="presentation/verticallySplitWindow.js" type="module"></script>
    <script src="presentation/horizontallySplitWindow.js" type="module"></script>
    <script src="presentation/views/createEditCanvas.js" type="module"></script>
    <script src="presentation/views/timeline.js" type="module"></script>
    <script src="presentation/views/shapeEditor.js" type="module"></script>
    <script src="presentation/views/overview.js" type="module"></script>
    <script src="presentation/views/renderer.js" type="module"></script>
    <script src="presentation/views/settings.js" type="module"></script>
    <script src="presentation/switch.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
