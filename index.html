<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Motion project</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <link href="assets/logo.svg" rel="icon" type="image/x-icont">
</head>

<body>
    <div id="banner">
        <button id="saveButton" class="bannerButton">Save</button>
        <button id="loadButton" class="bannerButton">Load</button>
        <button id="undoButton" class="bannerButton">Undo</button>
        <button id="redoButton" class="bannerButton">Redo</button>
    </div>

    <border-edge id="topEdge" type="horizontal"></border-edge>
    <border-edge id="bottomEdge" type="horizontal"></border-edge>
    <border-edge id="leftEdge" type="vertical"></border-edge>
    <border-edge id="rightEdge" type="vertical"></border-edge>

    <div id="topLeftCorner" class="corner"></div>
    <div id="topRightCorner" class="corner"></div>
    <div id="bottomLeftCorner" class="corner"></div>
    <div id="bottomRightCorner" class="corner"></div>

    <abstract-view id="rootWindow"></abstract-view>

    <script src="presentation/borderEdge.js" type="module"></script>
    <script src="presentation/view.js" type="module"></script>
    <script src="presentation/verticallySplitWindow.js" type="module"></script>
    <script src="presentation/horizontallySplitWindow.js" type="module"></script>
    <script src="index.js" type="module"></script>
</body>

</html>
